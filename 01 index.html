<!DOCTYPE html>
<!-- Exercise 1 -->
<!-- Clicking on the button the font, font size, and color of the paragraph text will be changed. -->
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises</p>
    <div>
        <button id="jsstyle" onclick="myFunction()">Style</button>
    </div>
    	<script type="text/javascript">
    		function myFunction (){
    			console.log("Hello")
    			var changeStyle = document.getElementById('text');
				changeStyle.style.fontFamily = "Arial";
		
			
				changeStyle.style.fontSize = "36px";
			
			
				changeStyle.style.color = "#FF0000";
  
    		}
    	</script>
</body>

</html>
