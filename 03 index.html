<!-- Write a JavaScript program to set the background color of a paragraph.  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Set the background color of paragraph</title>
</head>
<body>
	 <p id='text'>JavaScript Exercises</p>
    <div>
        <button id="jsstyle" onclick="setBkgColor()">click me!</button>
    </div>
    	<script type="text/javascript">
    		function setBkgColor (){
    			console.log("Hello")
    			var pText = document.getElementById('text');
				pText.style. = "Arial";

    		}
    	</script>

</body>
</html>
