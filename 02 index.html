<!DOCTYPE html>

<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1" onsubmit="getInput()">
        First name: <input id="fname" type="text" name="fname"><br>
        Last name: <input id="lname" type="text" name="lname"><br>
        <button type="submit">Submit</button>
    </form>
    <div id="output" style="color: red"></div>

    <script type="text/javascript">
    	window.onbeforeunload = function() {
        return "Dude, are you sure you want to leave? Think of the kittens!";
}
    	function getInput() {
  			var firstName = document.getElementById('fname').value;
  			var lastName = document.getElementById("lname").value;
  			document.getElementById('output').innerHTML = 'The user input is: ' + firstName + " "+ lastName;
  			return false;
		}
    </script>
</body>

</html>
